logging:
  level:
    org:
      springframework:
        jdbc:
          datasource:
            DataSourceTransactionManager: DEBUG
        transaction:
          interceptor: TRACE
        orm:
          jpa:
            JpaTransactionManager: DEBUG
      hibernate:
        resource:
          transaction: DEBUG
        type:
          descriptor:
            sql: trace

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shop?serverTimezone=UTC
    username: shop
    password: shop
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: create